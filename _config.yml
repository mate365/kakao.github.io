title: CloudMate Tech
email: contact@cloudmt.co.kr
description: |
  클라우드메이트는 고객의 비즈니스 환경을 우선으로 생각하고,
   “사용자로서의 직접 경험”을 공유합니다.
baseurl: ''
url: 'https://tech.cloudmt.co.kr/'
timezone: Asia/Seoul 

repository: mate365/mat365.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 20
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: contact@cloudmt.co.kr
image: '/assets/images/img4.jpg'
og_image: '/assets/images/logo-tech.png'
asset_url: /assets
